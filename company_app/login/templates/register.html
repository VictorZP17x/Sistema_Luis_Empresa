{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Ícono del Sistema -->
  <link rel="icon" href="{% static 'assets/images/logo_white.png' %}" type="image/x-icon">
  <!-- Íconos - Feather Icons CSS -->
  <link rel="stylesheet" href="{% static 'assets/fonts/feather.css' %}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" id="main-style-link">
</head>

<body>
  <div class="auth-main">
    <div class="auth-wrapper v1">
      <div class="auth-form">
        <div class="position-relative my-5">
          <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
          </div>
          <div class="card mb-0">


            <form method="post" class="card-body" id="register-form">
              {% csrf_token %}

              <div class="text-center">
                <a href="">
                  <div>
                    <img src="{% static 'assets/images/logo_pdf.png' %}" alt="img" width="90">
                  </div>
                </a>
              </div>


              <h4 class="text-center f-w-500 mt-4 mb-3">Registrarse</h4>
              <p class="text-center">
                Registre sus datos
              </p>
              <div class="text-center">
                <span class="d-block text-danger mb-3"></span>
              </div>

              <div class="form-group mb-3">
                <div class="form-group mb-3 position-relative">
                  <span class="position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%);">
                    <i data-feather="user"></i>
                  </span>
                  <input type="text" name="username" class="form-control ps-5" placeholder="Usuario" required autocomplete="username"
                    value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <div class="form-group mb-3 position-relative">
                  <span class="position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%);">
                    <i data-feather="lock"></i>
                  </span>
                  <input type="password" name="password" id="password-input" class="form-control ps-5 pe-5"
                    placeholder="Contraseña" required autocomplete="current-password">
                  <span class="position-absolute"
                    style="right: 15px; top: 50%; transform: translateY(-50%); cursor:pointer;"
                    onclick="togglePassword()">
                    <i id="eye-icon" data-feather="eye"></i>
                  </span>
                </div>
                <div class="form-group mb-3 position-relative">
                  <span class="position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%);">
                    <i data-feather="user-check"></i>
                  </span>
                  <input type="text" name="first_name" class="form-control ps-5" placeholder="Nombre" required
                    value="{{ form.first_name.value|default_if_none:'' }}">
                </div>
                <div class="form-group mb-3 position-relative">
                  <span class="position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%);">
                    <i data-feather="user-plus"></i>
                  </span>
                  <input type="text" name="last_name" class="form-control ps-5" placeholder="Apellido" required
                    value="{{ form.last_name.value|default_if_none:'' }}">
                </div>
                <div class="form-group mb-3 position-relative">
                  <span class="position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%);">
                    <i data-feather="mail"></i>
                  </span>
                  <input type="email" name="email" class="form-control ps-5" placeholder="Email" required
                    value="{{ form.email.value|default_if_none:'' }}">
                </div>
                <div class="form-group mb-3 position-relative">
                  <span class="position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%);">
                    <i data-feather="phone"></i>
                  </span>
                  <input type="text" name="telefono" id="telefono-input" class="form-control ps-5"
                    placeholder="Teléfono" required autocomplete="off"
                    value="{{ form.telefono.value|default_if_none:'+58 ' }}">
                </div>

                <div class="d-flex mt-1 justify-content-between">
                </div>
                <div class="text-center mt-4">
                  <button type="submit" id="register-btn" name="register" class="btn btn-primary shadow px-sm-4" {% if register_error %}data-error="1"{% endif %}>Registrarse</button>
                </div>
                <div class="d-flex justify-content-center align-items-end mt-4">
                  <a href="{% url 'login:login' %}" class="link-primary">Iniciar Sesión</a>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- SweetAlert -->
  <script src="{% static 'assets/js/sweetalert2@11.js' %}"></script>
  <!-- Íconos - Feather Icons JS -->
  <script src="{% static 'assets/js/plugins/feather.min.js' %}"></script>
  <!-- CUSTOM JS -->
  <script src="{% static 'assets/js/login_js/verify-password.js' %}"></script>
  <script src="{% static 'assets/js/login_js/login-register.js' %}"></script>
  {% if register_error %}
  <script>
    window.registerError = "{{ register_error|escapejs }}";
  </script>
  <script src="{% static 'assets/js/login_js/sweet_alerts.js' %}"></script>
  {% endif %}
</body>


</html>
