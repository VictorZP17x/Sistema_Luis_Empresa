{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Ícono del Sistema -->
  <link rel="icon" href="{% static 'assets/images/logo_white.png' %}" type="image/x-icon">
  <!-- Íconos - Feather Icons CSS -->
  <link rel="stylesheet" href="{% static 'assets/fonts/feather.css' %}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" id="main-style-link">
</head>
<body>
  <div class="auth-main">
    <div class="auth-wrapper v1">
      <div class="auth-form">
        <div class="position-relative my-5">
          <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
          </div>
          <div class="card mb-0">
            <form method="post" class="card-body" id="login-form">
              {% csrf_token %}
              <div class="text-center">
                <a href="">
                  <div>
                    <img src="{% static 'assets/images/logo_pdf.png' %}" alt="img" width="90">
                  </div>
                </a>
              </div>
              <h4 class="text-center f-w-500 mt-4 mb-3">Iniciar Sesión</h4>
              <div class="form-group mb-3 position-relative">
                <span class="position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%);">
                  <i data-feather="user"></i>
                </span>
                <input type="text" name="username" class="form-control ps-5" placeholder="Usuario" required>
              </div>
              <div class="form-group mb-3 position-relative">
                <span class="position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%);">
                  <i data-feather="lock"></i>
                </span>
                <input type="password" name="password" id="password-input" class="form-control ps-5 pe-5"
                  placeholder="Contraseña" required>
                <span class="position-absolute"
                  style="right: 15px; top: 50%; transform: translateY(-50%); cursor:pointer;"
                  onclick="togglePassword()">
                  <i id="eye-icon" data-feather="eye"></i>
                </span>
              </div>
              <div class="text-center mt-4">
                <button type="submit" name="login" class="btn btn-primary shadow px-sm-4">Ingresar</button>
              </div>
              <div class="d-flex justify-content-center align-items-end mt-4">
                <a href="{% url 'login:register' %}" class="link-primary">
                  <i data-feather="user"></i> Registrarse como Cliente
                </a>
              </div>
              <div class="d-flex justify-content-center align-items-end mt-4">
                <a href="{% url 'index:index' %}" class="link-primary">
                  <i data-feather="home"></i> Volver
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SweetAlert -->
  <script src="{% static 'assets/js/sweetalert2@11.js' %}"></script>
  <!-- Íconos - Feather Icons JS -->
  <script src="{% static 'assets/js/plugins/feather.min.js' %}"></script>
  <!-- CUSTOM JS -->
  <script src="{% static 'assets/js/login_js/verify-password.js' %}"></script>
  <script src="{% static 'assets/js/login_js/login-register.js' %}"></script>
  {% if request.GET.registered %}
  <script src="{% static 'assets/js/login_js/registered-alert.js' %}"></script>
  {% endif %}
  {% if error %}
  <script>
    window.loginError = "{{ error|escapejs }}";
  </script>
  <script src="{% static 'assets/js/login_js/login-error-alert.js' %}"></script>
  {% endif %}
</body>

</html>
